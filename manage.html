<!doctype html>
<html lang="en">

<head>
    <title>Control Center - CIS Tutoring Program</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Control Center</a>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link calendar" href="#">Calender</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link schedule" href="#">Schedule management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link user" href="#">User management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link tutee" href="#">Tutee List</a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                <a class="nav-link logout" href="#">Logout</a>
            </ul>
        </div>
    </nav>
    <div class="calendarTab">
        <div class="container-fluid" style="position: relative; top: 70px;">
            <h4 class="card-title">Class Schedule: </h4>
            <input style="width: 300px;" class="dateInput form-control" type="text">
            <table class="table table-striped" style="position: relative; top:15px;">
                <thead>
                  <tr>
                    <th scope="col">Tutor</th>
                    <th scope="col">Start time</th>
                    <th scope="col">Tutee</th>
                  </tr>
                </thead>
                <tbody class="listTable"></tbody>
              </table>
            </div>
        </div>
    </div>
    <div class="scheduleTab" style="display: none;">
        <div class="container-fluid" style="position: relative; top: 70px;">
            <h4>Class Cancellation:</h4>
            <select id='selTutor' class="form-control" style='width: auto;'>
                <option value='0'>Select Tutor</option>
            </select>
            <select id='selDate' class="form-control" style='width: auto;'>
                <option value='0'>Select Date</option>
            </select>
            <select id='selTime' class="form-control" style='width: auto;'>
                <option value='0'>Select Time</option>
            </select>
            <table class="table" style="position: relative; top:15px;">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody class="Listtutee"></tbody>
            </table>
        </div>
    </div>
    <div class="userTab" style="display: none;">
        <div class="container-fluid" style="position: relative; top: 70px;">
            <div class="card text-white bg-info">
              <div class="card-body">
                <h4 class="card-title">Tutor Register</h4>
                <form id="form-register" method="GET">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" id="username"
                            placeholder="Username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="text" class="form-control" name="pass" id="pass" placeholder="Password"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Real Name"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary col-12">Register</button>
                </form>
              </div>
            </div>
        </div>
    </div>
    <div class="tuteeTab" style="display: none;">
        <div class="container-fluid" style="position: relative; top: 70px;">
            <h4 class="card-title">Tutee List: </h4>
            <table class="table" style="position: relative; top:15px;">
                <thead>
                  <tr>
                    <th scope="col">Tutee Name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody class="listTutee"></tbody>
              </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.8.0/dist/av-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/manage.js"></script>
</body>

</html>
