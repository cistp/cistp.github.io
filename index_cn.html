<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="css/scheduler.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">CIS 輔導計劃 - 預約系統</a>
    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
      aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">預約<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">導師登錄</a>
        </li>
      </ul>
      <ul class="navbar-nav navbar-right">
        <a class="nav-link gotoEn" href="index.html">English >>></a>
      </ul>
    </div>
  </nav>
  <div class="main">
    <div class="container-fluid">
      <h1>您好，歡迎使用CIS輔導計劃課程預約系統</h1>
      <div class="login" style="position: relative; top: 15px; display: none;">
        <div class="card text-dark bg-white" style="margin: auto; width: fit-content; padding: 10px;">
          <div class="card-body">
            <h4 class="card-title">Tutee Login</h4>
            <form id="form-login" method="GET">
              <div class="loginError" style="display: none;">
                  <div class="alert alert-warning" role="alert">
                      <span>郵箱或密碼不正確.</span>
                  </div>
              </div>
              <div class="form-group">
                  <label for="Email">郵箱</label>
                  <input type="text" class="form-control" name="email" id="email"
                      placeholder="Enter Your Email" required autofocus>
              </div>
              <div class="form-group">
                  <label for="pass">密碼</label>
                  <input type="password" class="form-control" name="pass" id="pass" placeholder="Enter Your Password"
                      required>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="rememberEmail" id="rememberEmail" value="checkedValue">
                  記住郵箱
                </label>
              </div>
              <button type="submit" class="btn btn-primary col-12 mt-2">登錄</button>
            </form>
          </div>
        </div>
      </div>
      <div class="step1" style="position: relative; top: 15px;">
        <div class="card text-dark bg-white" style="margin: auto; width: fit-content; padding: 10px;">
          <div class="card-body">
            <h4 class="card-title">請選擇一位導師</h4>
            <select id='selTutor' class="form-control" style='width: auto;'>
              <option value='0'>選擇導師</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="step2" style="position: relative; top: 10px; display: none;">
        <div class="card text-dark bg-white" style="margin: auto; width: fit-content; padding: 10px;">
          <div class="card-body">
            <h4 class="card-title">選擇您想要上課的日期</h4>
            <input style="display: none;" id="selDate" type="text" placeholder="Select Date...">
            <button type="button" class="btn btn-primary prev2" style="position: relative; top: 8px;">返回</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="step3" style="position: relative; top: 10px; display: none;">
        <div class="card text-dark bg-white" style="margin: auto; width: fit-content; padding: 10px;">
          <div class="card-body">
            <h4 class="card-title">選擇您想要上課的時間</h4>
            <select id='selTime' class="form-control" style='width: auto;'>
              <option value='0'>選擇時間</option>
            </select>
            <button type="button" class="btn btn-primary prev3" style="position: relative; top: 8px;">返回</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="step4" style="position: relative; top: 10px; display: none;">
        <div class="card text-dark bg-white" style="margin: auto; width: fit-content; padding: 10px;">
          <div class="card-body">
            <h4 class="card-title">請再次確認以下信息</h4>
            <div class="container">
              <form>
                <div class="form-group">
                  <label for="name">學員名字:</label>
                  <input type="text" class="form-control" id="name" value="" disabled>
                </div>
                <div class="form-group">
                  <label for="emailTutee">郵箱:</label>
                  <input type="email" class="form-control" id="emailTutee" value="" disabled>
                </div>
                <div class="form-group">
                  <label for="date">上課日期:</label>
                  <input type="text" class="form-control" id="date" value="" disabled>
                </div>
                <div class="form-group">
                  <label for="time">上課時間:</label>
                  <input type="text" class="form-control" id="time" value="" disabled>
                </div>
                <button type="button" class="btn btn-primary prev4"
                  style="position: relative; top: 8px;">返回</button>
                <button type="submit" class="btn btn-primary scheduleClass float-right"
                  style="position: relative; top: 8px;">確認</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="step5" style="position: relative; top: 10px; display: none;">
        <div class="card text-white bg-success" style="margin: auto; width: fit-content; padding: 10px;">
          <div class="card-body">
            <h4 class="card-title">完成了!</h4>
            <h5>預約成功了! 您可以關閉此頁面或刷新此頁面即可再次預約其他課程</h5>
            <small>如果您有任何問題，歡迎您隨時聯繫我們</small>
            <h3></h3>
            <a name="addEvent" id="addEvent" class="btn btn-primary" href="#" role="button">加入本課程到您的 Google Calendar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.8.0/dist/av-min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/scheduling_cn.js"></script>
</body>

</html>
